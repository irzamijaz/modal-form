<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <button type="button" class="btn" data-toggle="modal" data-target="#signin">Sign In</button>


        <div class="modal fade" id="signin" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="signin">
                                    <form action="">
                                        <h2>Sign In</h2><br>
                                        <label for="uname"> User Name</label><br>
                                        <input type="text"><br>
                                        <label for="pw">Password</label><br>
                                        <input type="password"><br>
                                        <input type="submit" value="Submit"><br>
                                        <div class="txt">
                                            <p><input type="checkbox" name="" id=""> Remember Me</p>
                                            <p class="font-weight-bold">Forgot Password?</p>
                                        </div>
                                        <p class="d-flex" style="text-align: center;">-or signin with-</p><br>
                                        <div>
                                            <button class="social"> Facebook</button>
                                            <button class="social"> Twitter </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="vl"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="signup">
                                    <h2> Sign Up</h2><br>
                                    <label for="">First Name</label><br>
                                    <input type="text"><br>
                                    <label for="">Last Name</label><br>
                                    <input type="text"><br>
                                    <label for="">Email Address</label><br>
                                    <input type="email"><br>
                                    <label for="">Password</label><br>
                                    <input type="password"><br>
                                    <input type="submit" value="Login"><br>
                                    <label for=""> By Login you agree to our terms and conditions</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
